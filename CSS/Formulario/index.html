<!DOCTYPE html>
<html>
    <head>
        <title>Formulario mail</title>
        <link rel="stylesheet" type="text/css" href="formulacio.css">
    </head>

    <body>
        <div class="caja-principal">
            <div class="flex-contenedor">
                <form>
                    <div class="form__seccion">
                        <input type="text" class = "form__input" placeholder="Nombre y apellido">
                    </div>
                    <div class="form__seccion">
                        <input type="mail" class = "form__input" placeholder="E-mail">
                    </div>
                    <div class="form__seccion">
                        <textarea class = "form__input" placeholder="Comentarios"></textarea>
                    </div>
                    <div class="form__seccion">
                        <input type="submit" class = "form__submit"  value="Enviar">
                    </div>
                </form>
                <div class="imagen">
                    <img src="https://icons-for-free.com/iconfiles/png/512/mail+icon-1320183704725127707.png">
                </div>
            </div>
        </div>
    </body>

</html>
